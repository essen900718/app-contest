<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <br><br> <br><br> <br><br> <br><br> <br>
  <form #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <div padding class="container">
            <ion-label>Input Your Student id:</ion-label>
            <ion-item>
              <ion-input name="id" type="id" placeholder="please input your student id:" ngModel required></ion-input>
            </ion-item>
            <br><br>
            <ion-label>Password:</ion-label>
            <ion-item>
              <ion-input name="password" type="password" placeholder="please enter password" ngModel required></ion-input>
            </ion-item>
            <br><br>
            <ion-label>Confirm Your Password:</ion-label>
            <ion-item>
              <ion-input name="password" type="password" placeholder="please confirm password" ngModel required></ion-input>
            </ion-item>
          </div>
          <br>
          <div class = "log">
            <ion-button size="large" type="submit" color="main" routerLink = "/welcome" [disabled]="form.invalid">Signup</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
